{% extends 'module/blog/base.html' %}

{% block header %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ page_title }}</h1>
                    <h2 class="subheading">{{ blog.subtitle }}</h2>
                    <span class="meta">Posted by <a href="#">{{ blog.author }}</a> on {{ blog.create_time }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    {% autoescape off %}
    <article>
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                </div>
            </div>
        </div>
    </article>
    <script>
        document.getElementById('content').innerHTML = marked("{{ content }}");
    </script>
    {% endautoescape %}
{% endblock %}
